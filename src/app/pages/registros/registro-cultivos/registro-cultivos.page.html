<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> MiniGarden </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="ion-padding">
    <h3 class="ion-margin-bottom ion-margin-left">
      Registro de Cultivos <ion-icon name="leaf-outline"></ion-icon>
    </h3>

    <div class="ion-margin-bottom" style="text-align: left">
      <ion-input
        label="Nombre del Cultivo"
        [(ngModel)]="cultivo.nombreCultivo"
        label-placement="floating"
        fill="outline"
        class="ion-margin-bottom"
        placeholder="Â¿Cual es el nombre del cultivo?"
        type="text"
      ></ion-input>
    </div>

    <div class="ion-margin-bottom" style="text-align: left">
      <ion-select
        [(ngModel)]="cultivo.tipoCultivo"
        label="Tipo de Cultivo"
        label-placement="floating"
        fill="outline"
      >
        <ion-select-option value="tpo-papa">Papas</ion-select-option>
        <ion-select-option value="tpo-zanahoria">Zanahorias</ion-select-option>
        <ion-select-option value="tpo-yuca">Yuca</ion-select-option>
        <ion-select-option value="tpo-arroz">Arroz</ion-select-option>
      </ion-select>
    </div>

    <ion-button color="success" (click)="guardarCultivo()">
      <ion-icon name="add-circle-outline"></ion-icon>
      Guardar Cultivo
    </ion-button>
  </div>
</ion-content>
